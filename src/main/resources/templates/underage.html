<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underage Notice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e7f3fe;
            margin: 0;
            padding: 20px;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #d9534f;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        form {
            display: inline-block;
        }
        button {
            background-color: #5bc0de;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>

<h1>Underage Notice</h1>
<p>We're sorry, but you must be at least 10 years old to access this content.</p>

<form method="GET" action="/login">
    <button type="submit">Return to Login</button>
</form>

</body>
</html>
